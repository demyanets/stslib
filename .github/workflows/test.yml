# This workflow will do a clean install of node dependencies and run tests

name: test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
    - run: npm run test:ci
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: tests
        path: tests/
    - name: Upload coverage data
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage/
    - name: Upload 'coverage-summary.json'
      uses: actions/upload-artifact@v2
      with:
        name: coverage-summary.json
        path: coverage/stslib/coverage-summary.json
    - name: Comment test coverage on commit
      uses: jacobbowdoin/comment-test-coverage@1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: coverage/stslib/coverage-summary.json
    - name: Commit coverage badges  on every branch except 'develop' or 'master'
      if: {{ github.ref != 'ref/head/master' && github.ref != 'ref/head/develop' }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Badge update" -- badges

    - name: Read current branch name
      uses: nelonoel/branch-name@v1
    # Use branch name for whatever purpose
    - run: echo ${BRANCH_NAME}
    - name: Push changes on every branch except 'develop' or 'master'
      uses: ad-m/github-push-action@master
      if: {{ github.ref != 'ref/head/master' && github.ref != 'ref/head/develop' }}
      with:
        branch: ${{ env.BRANCH_NAME }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
